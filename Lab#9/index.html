    function initialize()
        {
            mainContainer = document.getElementById("maincontainer");
            menuList = mainContainer.getElementsByClassName("menuitem");
            idx=0;
            shelfOut= document.getElementsByClassName("shelf");
            makeSlideShow();
        }
	function toggleMenuItems(parentItem, displayVal)
    {
	   var subList = parentItem.getElementsByClassName("subcontainer");
	   subList[0].style.display = displayVal;	
    }
        
    function makeSlideShow()
        {
            for(var i=0; i< shelfOut.length; i++)
                {
                    shelfOut[i].style.display = "none";
                }
            idx++;
                if(idx > shelfOut.length)
                    {
                        idx=1;
                    }
                shelfOut[idx - 1].style.display = "block";
                setTimeout(makeSlideShow, 3000);
        }

	</script>
